<html lang="en">

    <title>Travel World</title>

<body>
    <header>
        <div class="header-container">   
            <img src="images/logo.png" alt="logotipo" class="logotipo"> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

    <main>
        <div class="section">
            <div class="description">
                <h3>Make your trip _______</h3>
                <h1>Trip to paradise</h1>
                <p>Our team has the best people to help you find the best destination for your next trip and make it unforgettable.</p>

            <div class="video-container">

                        <img src="images/Marietta Islands.jpg" alt="Hidden Beach: Marietta Islands, Mexico" class="item">

                        <img src="images/l Castillo.jpg" alt="l Castillo: Tulum, Mexico" class="item">
